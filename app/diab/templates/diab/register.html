<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Compte Médecin - Application de Médecine Diabète</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/diab/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/diab/js/flowbite.min-2.3.0.js' %}"></script>
    <link href="{% static '/diab/css/css2.css' %}" rel="stylesheet">
    <script src="{% static '/diab/js/gsap.min.js'%}"></script>
    <link rel="stylesheet" href="{% static '/diab/css/all.min.css' %}">  
   
   <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#3498db',
                        'secondary': '#2ecc71',
                        'accent': '#e74c3c',
                        'neutral': '#f0f0f0',
                    },
                }
            }
        }
    </script>
    <style>
         .neumorphic {
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
        } /*
        .neumorphic-inset {
            box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
        } */
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bg-primary
        {
            background-color:#3498db !important ;
        }
        .bg-secondary
        {
            background-color:#2ecc71 !important  ;
        }
        .text-primary
        {
           color:#3498db !important ;
        }
        .text-secondary
        {
            color:#2ecc71 !important  ;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <!-- <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-primary">Création de Compte Médecin</h1>
            <nav>
                <a href="#" class="text-gray-600 hover:text-primary">Accueil</a>
            </nav>
        </div>
    </header> -->

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white neumorphic rounded-lg p-8">
            <h2 class=" text-center text-3xl font-bold text-primary mb-6">Inscrivez-vous en tant que médecin</h2>
            <form id="registerForm" class="space-y-6">
                <div class="grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                        <input type="text" id="firstName" name="firstname" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                        <input type="text" id="lastName" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="username" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="specialization" class="block text-sm font-medium text-gray-700 mb-1">Fonction</label>
                    <select id="specialization" name="foncion" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">Sélectionnez une foncion</option>
                        <option value="endocrinology">Endocrinologie</option>
                        <option value="internal_medicine">Médecine interne</option>
                        <option value="family_medicine">Médecine familiale</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                
                <div>
                    <button type="submit" class="w-full bg-primary text-white font-semibold py-2 px-4 rounded-md neumorphic btn-hover">
                        Créer un compte
                    </button>
                </div>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                 <a href="#" onclick="window.history.back()" class="text-primary hover:underline">Back</a>
            </p>
        </div>
    </main>

    

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Animation d'entrée du formulaire
            gsap.from(".neumorphic", {
                opacity: 0,
                y: 50,
                duration: 1,
                ease: "power3.out"
            });

            // Validation du formulaire
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Vérification des mots de passe
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert("Les mots de passe ne correspondent pas.");
                    return;
                }
                
                // Simulation d'envoi du formulaire
                alert("Formulaire soumis avec succès ! En situation réelle, ces données seraient envoyées à un serveur pour traitement.");
                
                // Ici, vous ajouteriez le code pour envoyer les données au serveur
                // par exemple, en utilisant fetch() ou axios
            });
        });
    </script>
</body>
</html>
