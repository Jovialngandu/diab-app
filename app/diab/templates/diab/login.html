
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diabetes Care Center</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/diab/css/flowbite.min-2.3.0.css' %}">
    <script src="{% static '/diab/js/flowbite.min-2.3.0.js' %}"></script>
    <script src="flowbite.min.js"></script>
    <link href="{% static '/diab/css/css2.css' %}" rel="stylesheet">

    <style>
        .bg-primary
        {
            background-color:#3498db !important ;
        }
        .bg-secondary
        {
            background-color:#2ecc71 !important  ;
        }
        .text-primary
        {
           color:#3498db !important ;
        }
        .text-secondary
        {
            color:#2ecc71 !important  ;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans p-8">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary mb-4">Diabetes Care Center</h1>
                <p class="text-gray-600 mt-2">Login to your account</p>
            </div>

            <form action="connexion" method="post">
                {% csrf_token %}

                <div class="mb-6">
                    <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                    <input type="username" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                    Sign In
                </button>
            </form>

            <!-- <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-primary hover:underline">Register here</a></p>
            </div> -->

            <div class="mt-8 border-t pt-6">
                <p class="text-xs text-gray-500 text-center">
                    By logging in, you agree to our <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-4 right-4">
        <button id="accessibility-toggle" class="bg-secondary text-white p-2 rounded-full shadow-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </div>

    <script>
        const toggleButton = document.getElementById('accessibility-toggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                body.classList.add('bg-gray-900', 'text-white');
                body.classList.remove('bg-gray-100', 'text-gray-800');
            } else {
                body.classList.remove('bg-gray-900', 'text-white');
                body.classList.add('bg-gray-100', 'text-gray-800');
            }
        });
    </script>
</body>
</html>
